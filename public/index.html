<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Functionality-Focused Code Organization</title>
  <link rel="stylesheet" href="/css/ffco.css">
</head>
<body data-page="Search">
  <h1>myApp</h1>

  <form action="/search" method="get" id="search">
    <label for="q">Enter your search</label>
    <input name="q" type="search">
    <input type="submit" value="Search">
  </form>

  <div id="messaging"></div>

  <ul id="searches"></ul>
  <ul id="results"></ul>
  
  <script src="/lib/requireplugins-jquery-1.4.4.js"></script>
  <script>
  // tell require where it can find our files
  window.INTERNETS = true;
  require({ baseUrl : '/' });
  
  Object.create = typeof(Object.create) == 'function' ? Object.create : 
    function(o) {
      var F = new Function();
      F.prototype = o;
      return new F();
    };

  // app-wide dependencies, not in requirejs module format
  require(['lib/pubsub.js', 'lib/mustache/mustache.js'], function() {
    // application
    require(['app/app'], function(init) {
      // application init on ready
      $(document).ready(init);
    });
  });
  </script>
</body>
</html>
